<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Form Task 2 (Password Field)</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <style>
    body {
      background: linear-gradient(135deg, #ffb300, #ff9900);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .contact-card {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
      padding: 30px;
      max-width: 600px;
      width: 100%;
      transition: 0.3s;
    }

    .contact-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #ff9900;
    }

    .form-control:focus {
      border-color: #ff9900;
      box-shadow: 0 0 0 0.2rem rgba(255, 153, 0, 0.25);
    }

    button {
      background: #ff9900;
      border: none;
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border-radius: 8px;
      color: #fff;
      font-weight: 600;
      transition: 0.3s;
    }

    button:hover {
      background: #e88a00;
    }

    .form-note {
      font-size: 0.9rem;
      color: #666;
      margin-top: 6px;
    }

    @media (max-width: 576px) {
      .contact-card {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="contact-card">
    <h2>Contact / Registration</h2>
    <form id="contactForm">
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" id="name" class="form-control" placeholder="Enter your full name" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" class="form-control" placeholder="Enter a password (min 6 characters)" required>
        <div class="form-note">Password must be at least 6 characters.</div>
      </div>

      <div class="mb-3">
        <label for="message" class="form-label">Message</label>
        <textarea id="message" class="form-control" rows="4" placeholder="Type your message" required></textarea>
      </div>

      <button type="submit">Send Message</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const form = document.getElementById('contactForm');

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const message = document.getElementById('message').value.trim();

      if (!name || !email || !password || !message) {
        alert("Please fill in all fields.");
        return;
      }

      const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,}$/i;
      if (!email.match(emailPattern)) {
        alert("Please enter a valid email address.");
        return;
      }

      if (password.length < 6) {
        alert("Password must be at least 6 characters long.");
        return;
      }

      alert("Form submitted successfully âœ…");
      form.reset();
    });
  </script>
</body>
</html>
